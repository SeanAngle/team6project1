<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team 6 Project -temp title-</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- config file -->
    <script src="assets/javascript/config.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
</head>

<body>

    <div id="titleSpacer">
        <div class="titleImg">
            <h1 id="mainTitle" class="text-center">Granny's Pantry</h1>
            <img width="100%" height="275" src="https://www.ocf.berkeley.edu/~sather/wp-content/uploads/2018/01/food--1200x600.jpg" alt="">
        </div>
    </div>
    <div id="navbar">
        <div class="navlist">
            <a href="#Top">Pantry</a>
            <a href="#recipeNav">Recipes</a>
            <a href="#shoppingNav">Shopping</a>
            <a href="#mapNav">Map</a>
        </div>

        <div class="input-group">
            <input id="pantry-input" type="text" class="form-control" aria-label="addPantryItem" placeholder="Insert Pantry Item Here">
            <div class="input-group-append">
                <button class="btn btn-outline-light" type="button" id="submit">Submit</button>
            </div>
        </div>
    </div>


    <div id="body" class="container">
        <div id="pantryNav"></div>
        <div class="card bg-secondary">
            <h2 class="card-header text-center">Pantry</h2>
            <div class="card-body">
                <!-- Pantry list goes in this div -->
                <div id="pantry-list">

                </div>
                <button class="btn btn-outline-light float-left" type="button" id="addPantryItem">Add Pantry Item</button>
                <button class="btn btn-outline-light float-right" type="button" id="getRecipe">Get Recipe</button>
                <button class="btn btn-outline-light float-right" type="button" id="get-fake-recipe">Get Fake Recipe</button>
            </div>
        </div>
        <!-- RECIPES -->
        <div id="recipeNav" class="navLocation"></div>
        <div class="card bg-secondary">
            <h2 class="card-header text-center" id=recipeTitle>Recipes</h2>
            <div class="card-body">
                <!-- Recipes list goes in this div -->
                <div id="recipes-list">

                </div>
                <button class="btn btn-outline-light float-right" type="button" id="getShoppingList">Get Shopping List</button>
            </div>
        </div>
        <!-- SHOPPING LIST -->
        <div id="shoppingNav" class="navLocation"></div>
        <div class="card bg-secondary">
            <h2 class="card-header text-center" id=s hoppingTitle>Shopping List</h2>
            <div class="card-body">
                <!-- Shopping list goes in this div -->
                <div id="shopping-list">

                </div>
                <button class="btn btn-outline-light float-right" type="button" id="clearList">Clear Shopping List</button>
            </div>
        </div>
        <!-- MAP -->
        <div id="mapNav" class="navLocation"></div>
        <div class="card bg-secondary">
            <h2 class="card-header text-center" id=m apTitle>Map</h2>
            <div class="card-body">
                <!-- Shopping list goes in this div -->
                <div id="map-list">
                
                </div>
                <button class="btn btn-outline-light float-right" type="button" id="clearList">Find Local Retailers</button>
            </div>

        </div>
    </div>
</body>


<!-- our own JS -->
<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/navbar.js"></script>

</html>
