<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team 6 Project -temp title-</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- CSS Reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- CSS file -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- config file -->
    <script src="assets/javascript/config.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
</head>

<body>

    <div id="titleSpacer">
        <div class="titleImg">
            <h1 class="ml8">
                <span class="letters-container">
                    <span class="letters letters-left">The Pantry</span>
                </span>
                <span class="circle circle-dark"></span>
                <span class="circle circle-container">
                    <span class="circle circle-dark-dashed"></span>
                </span>
            </h1>
            <img width="100%" height="275" src="https://www.ocf.berkeley.edu/~sather/wp-content/uploads/2018/01/food--1200x600.jpg" alt="">
        </div>
    </div>
    <div id="navbar">
        <div class="navlist">
            <ul class="block-menu">
                <li>
                    <a href="#Top" class="three-d">
                        Pantry
                        <span aria-hidden="true" class="three-d-box">
                            <span class="front">Pantry</span>
                            <span class="back">Pantry</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#recipeNav" class="three-d">
                        Recipes
                        <span aria-hidden="true" class="three-d-box">
                            <span class="front">Recipes</span>
                            <span class="back">Recipes</span>
                        </span>
                    </a>
                </li>
                <li>
                    <a href="#shoppingNav" class="three-d">
                        Shopping
                        <span aria-hidden="true" class="three-d-box">
                            <span class="front">Shopping</span>
                            <span class="back">Shopping</span>
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <div id="body" class="container">
        <div id="pantryNav"></div>
        <div class="card bg-secondary">
            <h2 class="card-header text-center">Pantry</h2>
            <div class="card-body">
                <div class="input-group">
                    <input id="pantry-input" type="text" class="form-control text-center" aria-label="addPantryItem" placeholder="Insert Pantry Item Here">
                    <br>
                </div>
                <button class="btn btn-outline-light float-right" type="button" id="getRecipe">Get Recipe</button>
                <button class="btn btn-outline-light float-left" type="button" id="addPantryItem">Add Item</button>
                <!-- <button class="btn btn-outline-light float-left" type="button" id="get-fake-recipe"></button> -->
                <!-- Pantry list goes in this div -->
                <br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="pantryList">
                        <tr>
                            <td id=pantryItem>TEST</td>
                            <td id=itemQuantity>TEST</td>
                            <td id=removeButton>TEST</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- RECIPES -->
        <div id="recipeNav" class="navLocation"></div>
        <div class="card bg-secondary">
            <h2 class="card-header text-center" id=recipeTitle>Recipes</h2>
            <div class="card-body">
                <div class="input-group">
                    <input id="pantry-input" type="text" class="form-control text-center" aria-label="addPantryItem" placeholder="Insert Recipe Here">
                    <br>
                </div>
                <button class="btn btn-outline-light float-right" type="button" id="clearRecipeList">Clear List</button>
                <button class="btn btn-outline-light float-left" type="button" id="addRecipeItem">Add Item</button>
                <!-- Shopping list goes in this div -->
                <br>
                <!-- Recipes list goes in this div -->
                <div id="recipes-list" class="d-flex align-content-start justify-content-center flex-wrap">

                </div>
            </div>
        </div>
        <!-- SHOPPING LIST -->
        <div id="shoppingNav" class="navLocation"></div>
        <div class="card bg-secondary">
            <h2 class="card-header text-center" id=s hoppingTitle>Shopping List</h2>
            <div class="card-body">
                <div class="input-group">
                    <input id="pantry-input" type="text" class="form-control text-center" aria-label="addPantryItem" placeholder="Insert Shopping List Item Here">
                    <br>
                </div>
                <button class="btn btn-outline-light float-right" type="button" id="clearShoppingList">Clear List</button>
                <button class="btn btn-outline-light float-left" type="button" id="addShoppingItem">Add Item</button>
                <!-- Shopping list goes in this div -->
                <br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="shoppingList">
                        <tr>
                            <td id=pantryItem>TEST</td>
                            <td id=itemQuantity>TEST</td>
                            <td id=removeButton>TEST</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- MAP -->
    </div>
</body>

<!-- our own JS -->
<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/navbar.js"></script>
<script src="assets/javascript/logo.js"></script>


</html>
