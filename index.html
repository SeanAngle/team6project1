    <div id="body" class="container">
        <div id="pantryNav"></div>
        <div class="card bg-secondary">
            <h2 class="card-header text-center">Pantry</h2>
            <div id="pantry-container" class="card-body">
                <div class="input-group">
                    <input id="pantry-input" type="text" class="form-control text-center" aria-label="addPantryItem" placeholder="Insert Pantry Item Here" pattern="[A-Za-z]" required>
                    <input id="add-quantity-input" type="text" class="form-control text-center" aria-label="addItemQuantity" placeholder="Qty." pattern="[0-9]" required>
                    <select id="measurement">
                        <option value="pieces">pcs</option>
                        <option value="lbs">lbs</option>
                        <option value="oz">oz</option>
                        <option value="cups">cups</option>
                        <option value="grams">grams</option>
                        <option value="liters">liters</option>
                        <option value="milliliters">liters</option>
                    </select>
                    <br>
                </div>
                <button class="btn btn-outline-light float-right" type="button" id="getRecipe">Get Recipe</button>
                <button class="btn btn-outline-light float-left" type="button" id="addPantryItem">Add Item</button>
                <button class="btn btn-outline-light float-left" type="button" id="get-fake-recipe">Recipe Suggestions</button>
                <br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">ITEM</th>
                            <th scope="col">QUANTITY</th>
                            <th scope="col">REMOVE</th>
                        </tr>
                    </thead>
                    <tbody id="pantryList">
                        
                    </tbody>
                </table>
            </div>
        </div>
        <!-- RECIPES -->
        <div id="recipeNav" class="navLocation"></div>
        <div class="card bg-secondary">
            <h2 class="card-header text-center" id=recipeTitle>Recipes</h2>
            <div class="card-body">
                <div class="input-group">
                    <input id="pantry-input" type="text" class="form-control text-center" aria-label="addPantryItem" placeholder="Insert Recipe Here">
                    <br>
                </div>
                <button class="btn btn-outline-light float-right" type="button" id="clearRecipeList">Clear List</button>
                <button class="btn btn-outline-light float-left" type="button" id="addRecipeItem">Add Item</button>
                <!-- Shopping list goes in this div -->
                <br>
                <!-- Recipes list goes in this div -->
                <div id="recipes-list" class="d-flex align-content-start justify-content-center flex-wrap">

                </div>
            </div>
